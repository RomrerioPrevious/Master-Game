<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Master-Game</title>
        <link 
          rel="stylesheet" type="text/css" 
          href="{{ url_for('static', filename='style/game.css') }}" />
        <link 
          rel="stylesheet" 
          type="text/css" 
          href="{{ url_for('static', filename='style/header.css') }}" />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="{{ url_for('static', filename='style/global.css') }}"
        />
    </head>
    <body>
        <nav class="navbar header">
            <div class="container">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" width="40"><img>
                </a>
                {% if user == None %}
                <div>
                    <a class="login btn btn-outline-warning" href="/registration">
                        <h5 class="login-text">
                            log in
                        </h5>
                    </a>
                    <a class="singin btn btn-outline-warning" href="/auth">
                        <h5 class="singin-text">
                            sing in
                        </h5>
                    </a>
                </div>
                {% else %}
                <div>
                    <a class="avatar" href=>
                        <img class="avatar" src="{{ url_for('static', filename='img/user.jpg') }}" width="40"><img>
                    </a>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="container block">
            <div class="field">
                <div class="cell">
                    <div class="chip">
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="container">
                    <button class="damage-button">
                        <h6>
                            Add character
                        </h>
                    </button>
                    <button class="damage-button">
                        <h6>
                            Damage
                        </h>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script
          type="text/javascript"
          src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script
          type="text/javascript"
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script 
          type="text/javascript" 
          src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" 
          integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" 
          crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/sockets.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"
        ></script>
        <script
        type="text/javascript"
        src="{{ url_for('static', filename='js/game.js') }}"></script>
        <script
        type="text/javascript"
        src="{{ url_for('static', filename='js/graphql.js') }}"></script>
</html>
