<!DOCTYPE html>
<html>
<head>
    <title>Master-Game: auth</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="style/global.css"
    />
    <link
            rel="stylesheet"
            href="style/header.css"
    />
    <link
            rel="stylesheet"
            href="style/forms.css"
    />
    <link
            rel="stylesheet"
            href="style/userpage.css"
    />
</head>
<body>
<nav class="navbar header">
    <div class="container">
        <a href="/" class="logo">
            <img src="img/logo.png" width="40">
        </a>
        {% if user == None %}
        <div>
            <a class="login btn btn-outline-warning" href="/registration">
                <h5 class="login-text">
                    log in
                </h5>
            </a>
            <a class="singin btn btn-outline-warning" href="/auth">
                <h5 class="singin-text">
                    sing in
                </h5>
            </a>
        </div>
        {% else %}
        <div>
            <a class="avatar" href="">
                <img class="avatar" src="img/user.jpg" width="40">
            </a>
        </div>
        {% endif %}
    </div>
</nav>
<div class="container block center">
  <div class="container">
    <div class="form-container">
    	<img src="img/user.jpg" alt="User Icon" class="icon" width = "40">
        <form id="dataForm" action="/submit" method="POST">
            <input type="text" name="Name" class="form-field" disabled>
            <input type="text" name="email" class="form-field" disabled>
            <input type="text" name="age" class="form-field" disabled>
            <input type="checkbox" id="toggleSwitch"> Enable Fields
        </form>
    </div>
</div>

<div class="buttons">
    <button id="joinButton" class="button">Join</button>
    <button id="createButton" class="button">Create</button>
    <button id="additionalButton" class="button">Additional Functions</button>
</div>

<script>
    const toggleSwitch = document.getElementById('toggleSwitch');
    const fields = document.querySelectorAll('.form-field');

    toggleSwitch.addEventListener('change', function() {
        fields.forEach(field => {
            field.disabled = !toggleSwitch.checked;
        });
        if (!toggleSwitch.checked) {
            const formData = new FormData(document.getElementById('dataForm'));
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Handle response from server if needed
            })
            .catch(error => {
                // Handle error if POST request fails
            });
        }
    });
</script>
<div class="carousel">
    <div class="button">Button 1</div>
    <div class="button">Button 2</div>
    <div class="button">Button 3</div>
    <div class="button">Button 4</div>
    <div class="button">Button 5</div>
    <div class="button">Button 6</div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const buttons = document.querySelectorAll('.button');

    let scrollAmount = 0;

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const index = Array.from(buttons).indexOf(button);
            const offset = index * (button.offsetWidth + 10);
            carousel.scrollTo({
                left: offset,
                behavior: 'smooth'
            });
        });
    });

</div>
</body>
</html>
