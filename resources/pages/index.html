<!DOCTYPE html>
<html>
<head>
    <title>Master-Game</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="style/global.css"
    />
    <link
            rel="stylesheet"
            href="style/header.css"
    />
</head>
<body>
<nav class="navbar header">
    <div class="container">
        <a href="/" class="logo">
            <img src="img/logo.png" width="40"><img>
        </a>
        {% if user == None %}
        <div>
            <a class="login btn btn-outline-warning" href="/registration">
                <h5 class="login-text">
                    log in
                </h5>
            </a>
            <a class="singin btn btn-outline-warning" href="/auth">
                <h5 class="singin-text">
                    sing in
                </h5>
            </a>
        </div>
        {% else %}
        <div>
            <a class="avatar" href=>
                <img class="avatar" src="img/user.jpg" width="40"><img>
            </a>
        </div>
        {% endif %}
    </div>
</nav>
<div class="container block">
</div>
</body>
</html>
