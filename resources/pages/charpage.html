<!DOCTYPE html>
<!-- Created by pdf2htmlEX (https://github.com/pdf2htmlEX/pdf2htmlEX) -->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Master-Game: auth</title>
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        />
        <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style/global.css') }}"
        />
        <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style/header.css') }}"
        />
        <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style/forms.css') }}"
        />
        <link
                rel="stylesheet"
                href="{{ url_for('static', filename='style/userpage.css') }}"
        />
    </head>
    <body>
    <nav class="navbar header">
            <div class="container">
                <a href="/" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" width="40"><img>
                </a>
                {% if user == None %}
                <div>
                    <a class="login btn btn-outline-warning" href="/registration">
                        <h5 class="login-text">
                            log in
                        </h5>
                    </a>
                    <a class="singin btn btn-outline-warning" href="/auth">
                        <h5 class="singin-text">
                            sing in
                        </h5>
                    </a>
                </div>
                {% else %}
                <div>
                    <a class="avatar" href=>
                        <img class="avatar" src="{{ url_for('static', filename='img/user.jpg') }}" width="40"><img>
                    </a>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="container block center">
            <form id="main-form" action="/submit" method="POST">
                <div class="edit">
                    <input type="text" placeholder="nickname" name="name" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="class & lvl" name="classAndLevel" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="предыстория" name="history" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="имя игрока" name="playerName" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="species" name="species" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="speed" name="speed" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="worldviews" name="worldviews" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="experience" name="experience" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="strenght" name="strenght" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="dexterity" name="dexterity" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="body type" name="body type" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="intelligence" name="intelligence" class="form-field">
                </div>
                <div class="edit">
                    <input type="text" placeholder="charisma" name="charisma" class="form-field">
                </div>
                <input type="submit" value="Send">
            </form>
            </div>
</html>
